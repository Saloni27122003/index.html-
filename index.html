<!DOCTYPE html>
<html>
<head>
    <title>Facebook Profile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h3>MENU OPTION </h3>
            <ul>
                <li>Home </li>
                <li>Friends</li>
                <li>Groups</li>
                <li>Settings</li>
            </ul>
        </div>

        <!-- Middle Column -->
        <div class="middle-column">
            <h2>Profile</h2>
            <p><b>Name:</b> <span id="userName">SALONI</span></p>
            <p><b>Bio:</b> <span id="userBio">MASTER STUDENT </span></p>
            <p><b>Location:</b> <span id="userLocation">CHANDIGARH</span></p>

            <h3> Information Upadation </h3>
            <input type="text" id="nameInput" placeholder="Enter Name"><br><br>
            <input type="text" id="bioInput" placeholder="Enter Bio"><br><br>
            <input type="text" id="locationInput" placeholder="Enter Location"><br><br>
            <button id="updateBtn"> Profile </button>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <h3>Friends</h3>
            <ul>
                <li>Aadi</li>
                <li>Sahil</li>
                <li>Aarti</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
